<!DOCTYPE HTML>
<html>
<head>
    <title>Error</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel='stylesheet' href='https://unpkg.com/augmented-ui/augmented.css'>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <style type="text/css">
        html {
            display: flex;
            min-height: 100%;
            min-height: 100vh;
        }
        body {
            background: #231d44;
            font-family: 'Audiowide', cursive;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .message_container .message {
            background: #271959;
            --aug-border: 2px;
            --aug-border-bg: #e12067;
            max-width: 640px;
            margin: 0 auto;
            overflow: hidden;
        }
        .message_container .message .title {
            color: #231d44;
            display: inline-block;
            padding: .5em 2em;
            font-weight: bold;
            letter-spacing: .1em;
            text-align: center;
            text-transform: uppercase;
            --aug-inset: .25em;
            --aug-inset-bg: #a8d400;
            --aug-br: .75em;
        }
        .message_container .message p {
            color: #1d96a5;
            padding: 1em;
            margin: 0;
            display: block;
            line-height: 1.4em;
            text-align: justify;
            max-height: 10em;
        }
</style>
</head>
<body
    <div class="message_container">
      <div class="message" augmented-ui="exe tl-clip br-clip">
        <div class="title" augmented-ui="exe tl-clip br-clip">Warning</div>
        <p>You broke the interwebs. Try turning it off and on again. If this is not solving the problem try another url.</p>
    </div>
</div>

</body>
</html>
